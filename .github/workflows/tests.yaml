name: Tests

on:
  pull_request:
  push:
    branches:
      - master

env:
  ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
  HARDHAT_CHAIN_ID: 1

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dev dependencies
        run: yarn install --frozen-lockfile
      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly
      - name: Compile code (Hardhat)
        run: yarn compile:force
      - name: Run Sudoswap tests
        run: npx hardhat test test/typescript/aggregator-sudoswap.ts
        env:
          FORKED_BLOCK_NUMBER: 15315621
      - name: Run CryptoPunks tests
        run: npx hardhat test test/typescript/aggregator-cryptopunks.ts
        env:
          FORKED_BLOCK_NUMBER: 15358065
      - name: Run X2Y2 tests
        run: npx hardhat test test/typescript/aggregator-x2y2.ts
        env:
          FORKED_BLOCK_NUMBER: 15346990
      - name: Run LooksRare tests
        run: npx hardhat test test/typescript/aggregator-looksrare.ts
        env:
          FORKED_BLOCK_NUMBER: 15282897
      - name: Run atomic Seaport ERC-721 tests
        run: npx hardhat test test/typescript/aggregator-seaport-erc-721-atomic.ts
        env:
          FORKED_BLOCK_NUMBER: 15300884
      - name: Run non-atomic Seaport ERC-721 tests
        run: npx hardhat test test/typescript/aggregator-seaport-erc-721-non-atomic.ts
        env:
          FORKED_BLOCK_NUMBER: 15300884
      - name: Run atomic Seaport ERC-721 USDC orders tests
        run: npx hardhat test test/typescript/aggregator-seaport-erc-721-only-usdc-orders-atomic.ts
        env:
          FORKED_BLOCK_NUMBER: 15491323
      - name: Run non-atomic Seaport ERC-721 USDC orders tests
        run: npx hardhat test test/typescript/aggregator-seaport-erc-721-only-usdc-orders-non-atomic.ts
        env:
          FORKED_BLOCK_NUMBER: 15491323
      - name: Run atomic Seaport ERC-1155 tests
        run: npx hardhat test test/typescript/aggregator-seaport-erc-1155-atomic.ts
        env:
          FORKED_BLOCK_NUMBER: 15320038
      - name: Run non-atomic Seaport ERC-1155 tests
        run: npx hardhat test test/typescript/aggregator-seaport-erc-1155-non-atomic.ts
        env:
          FORKED_BLOCK_NUMBER: 15320038
      - name: Run Seaport multiple markets tests
        run: npx hardhat test test/typescript/aggregator-seaport-multiple-collection-types.ts
        env:
          FORKED_BLOCK_NUMBER: 15323472
      - name: Run atomic Seaport multiple currencies tests
        run: npx hardhat test test/typescript/aggregator-seaport-multiple-currencies-atomic.ts
        env:
          FORKED_BLOCK_NUMBER: 15447813
      - name: Run non-atomic Seaport multiple currencies tests
        run: npx hardhat test test/typescript/aggregator-seaport-multiple-currencies-non-atomic.ts
        env:
          FORKED_BLOCK_NUMBER: 15447813
      - name: Run atomic Seaport ERC-721 multiple currencies random order fees tests
        run: npx hardhat test test/typescript/aggregator-seaport-erc-721-multiple-currencies-random-order-fees-atomic.ts
        env:
          FORKED_BLOCK_NUMBER: 15491323
      - name: Run non-atomic Seaport ERC-721 multiple currencies random order fees tests
        run: npx hardhat test test/typescript/aggregator-seaport-erc-721-multiple-currencies-random-order-fees-non-atomic.ts
        env:
          FORKED_BLOCK_NUMBER: 15491323
      - name: Run conflicted orders tests
        run: npx hardhat test test/typescript/aggregator-conflicted-orders.ts
        env:
          FORKED_BLOCK_NUMBER: 15327113
      - name: Run multiple markets tests
        run: npx hardhat test test/typescript/aggregator-multiple-markets.ts
        env:
          FORKED_BLOCK_NUMBER: 15326566
      - name: Run Solidity/Forge tests (basic, no trades)
        run: forge test --no-match-contract \(Benchmark\|Trades\)
      - name: Run Solidity/Forge tests (trades)
        run: forge test --match-contract LooksRareAggregatorTradesTest
        env:
          FOUNDRY_BLOCK_NUMBER: 15282897
          FOUNDRY_CHAIN_ID: 1
          FOUNDRY_ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
      - name: Run Solidity/Forge tests (LooksRare benchmark)
        run: forge test --match-contract LooksRareProxyBenchmarkTest
        env:
          FOUNDRY_BLOCK_NUMBER: 15282897
          FOUNDRY_CHAIN_ID: 1
          FOUNDRY_ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
      - name: Run Solidity/Forge tests (Seaport benchmark)
        run: forge test --match-contract SeaportProxyBenchmarkTest
        env:
          FOUNDRY_BLOCK_NUMBER: 15300884
          FOUNDRY_CHAIN_ID: 1
          FOUNDRY_ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
